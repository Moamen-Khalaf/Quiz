<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="login">
      <select name="category">
        <option selected disabled value="uncategorized">uncategorized</option>
      </select>
      <input
        type="number"
        name="limit"
        max="20"
        min="0"
        value="20"
        placeholder="Questions Limit"
      />
      <div class="diff">
        <label>Difficalty</label>
        <div>
          <input type="radio" name="diff" id="easy" value="easy" checked />
          <label for="easy">Easy</label>
        </div>
        <div>
          <input type="radio" name="diff" id="medium" value="medium" />
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" name="diff" id="hard" value="hard" />
          <label for="hard">Hard</label>
        </div>
      </div>
      <button type="button">Start</button>
    </div>
    <script src="scripts/layout.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
