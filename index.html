<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>API</title>
  </head>
  <body>
    <div class="login">
      <input type="text" name="usn" placeholder="Name" />
      <select name="category">
        <option selected disabled></option>
      </select>
      <input
        type="number"
        name="limit"
        max="20"
        min="0"
        placeholder="Questions Limit"
      />
      <div class="diff">
        <label>Difficalty</label>
        <div>
          <input type="radio" name="diff" id="easy" value="easy" />
          <label for="easy">Easy</label>
        </div>
        <div>
          <input type="radio" name="diff" id="medium" value="medium" />
          <label for="medium">Medium</label>
        </div>
        <div>
          <input type="radio" name="diff" id="hard" value="hard" />
          <label for="hard">Hard</label>
        </div>
      </div>
      <button type="button">Start</button>
    </div>
    <div class="quiz">
      <h3 class="question" >
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum sint eveniet at fugiat beatae ut ratione quam earum, doloribus in consectetur voluptatem optio excepturi harum rerum quos. Laboriosam, impedit quae?
      </h3>
      <div class="answers">
        <div>
          <input type="radio" name="answer" id="a"></input>
          <label for="a">Lorem, ipsum dolor.</label>
        </div>
        <div>
          <input type="radio" name="answer" id="b"></input>
          <label for="b">Lorem, ipsum dolor.</label>
        </div>
        <div>
          <input type="radio" name="answer" id="c"></input>
          <label for="c">Lorem, ipsum dolor.</label>
        </div>
        <div>
          <input type="radio" name="answer" id="d"></input>
          <label for="d">Lorem, ipsum dolor.</label>
        </div>
      </div>
      <div class="move">
        <button type="button">Previous</button>
        <button type="button">Next</button>
      </div>
    </div>
    <script src="scripts/layout.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
